{% extends "blog/base.html" %}

{% block title %}Moj blog{% endblock %}
{% block content %}
    <h1>moj blog </h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p class="date">
        Opublikowany {{ post.publish }} przez {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor%}
{% endblock %}
